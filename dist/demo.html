<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="renderer" content="webkit" />
    <meta name="x5-fullscreen" content="yes" />
    <meta name="full-screen" content="yes" />
    <title>Date Picker</title>
    <link type="text/css" rel="stylesheet" href="datepicker.css">
<style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 16px;
            font-family: "Helvetica Neue", Helvetica, Microsoft Yahei, Hiragino Sans GB, WenQuanYi Micro Hei, sans-serif;
            line-height: 1.42857143;
        }
        .container{
            padding: 20px;
        }
        input{
            font-size: 16px;
            height: 30px;
        }
        .section{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            开始时间：
            <input id="txtDate" type="text" role="datepicker" readonly />
        </div>
        <div>
            结束时间：
            <input id="txtDate1" type="text" role="datepicker" data-format="yyyy/MM/dd" readonly />
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="datepicker.js"></script>
<script type="text/javascript">
        document.body.onload = function () {

        }
    </script>
</body>
</html>
